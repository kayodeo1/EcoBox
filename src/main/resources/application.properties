# Application Name
spring.application.name=echobox

# \u2705 Update Database Configuration for Koyeb
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL}

# Other Hibernate Properties
hibernate.jdbc.lob.non_contextual_creation=true

# \u2705 Update CORS Allowed Origins
cors.allowed-origins=${FRONTEND_URL},${DEPLOYED_FRONTEND_URL},${ANOTHER_FRONTEND_URL},${wildcard}
